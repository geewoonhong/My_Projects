{% extends 'base.html' %}

{% block content %}
<h2>Task List</h2>
<table>
	<thead>
	<tr>
		<th>Title</th>
		<th>Description</th>
		<th>Due Date</th>
		<th>Status</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	{% for task in tasks %}
	<tr>
		<td>{{ task.title }}</td>
		<td>{{ task.description }}</td>
		<td>{{ task.due_date }}</td>
		<td>{{ task.status }}</td>
		<td>
		<a href="{% url 'task-update' task.id %}">Edit</a>
		<a href="{% url 'task-delete' task.id %}">Delete</a>
		</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
<a href="{% url 'task-create' %}">Create New Task</a>
{% endblock %}
