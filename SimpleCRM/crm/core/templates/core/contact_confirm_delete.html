{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this contact?</h2>
<p>{{ contact.first_name }} {{ contact.last_name }}</p>
<form method="post">
	{% csrf_token %}
	<button type="submit">Yes, delete</button>
	<a href="{% url 'contact-list' %}">Cancel</a>
</form>
{% endblock %}
