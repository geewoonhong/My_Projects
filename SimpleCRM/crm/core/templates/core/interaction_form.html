{% extends 'base.html' %}

{% block content %}
<h2>{% if interaction %}Update Interaction{% else %}Create Interaction{% endif %}</h2>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Save</button>
</form>
<a href="{% url 'interaction-list' %}">Back to Interaction List</a>
{% endblock %}
